<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/utilites.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>

<body>

    <!--Navbar-->
    <div class="navbar">
        <div class="container flex">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>

            <nav>
                <ul>

                    <li><a href="team.html">Team</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>


    <section class="showcase2">
        <div class="container grid">
            <div class="showcase-text p-5">
                <h1>Have a business or project idea, feel free to reach out for our services</h1>

            </div>

            <div class="showcase-form card">
                <h2>Get In Touch</h2>
                <form id="contact" name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                    <input type="hidden" name="form-name" value="contact">
                    <p class="hidden">
                        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                    </p>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-control">
                        <textarea class="form-control" name="message" cols="50" rows="4" form="contact"
                            placeholder="Type message..." required></textarea>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>

        </div>
    </section>

    <br />
    <br />
    <!-- Footer -->

    <footer class="footer py-3">
        <div class="container grid grid-3">

            <div>
                <h4>OmnIStack</h4>
            </div>
            <div>
                <p>Copyright &copy; 2021</p>
            </div>

            <div class="social">

                <a href="https://github.com/0mn1Stack"><img src="images/logos/github.png" width="100" height="200"
                        alt=""></a>
                <a href="https://www.instagram.com/0mn1stack/"><img src="images/logos/instagram-color.png" alt=""></a>
                <a href="https://twitter.com/0mn1Stack"><img src="images/logos/twitter-color.png" alt=""></a>
                <a href="https://www.youtube.com/channel/UCY7tvM-5EfthK15GliUtYfA"><img
                        src="images/logos/youtube-color.png" width="100" height="400" alt=""></a>
            </div>

        </div>
    </footer>

</body>

</html>
